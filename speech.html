<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Audio Recorder</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="app">
        <h1>Audio Recorder and Speech-to-Text</h1>
        <div v-if="transcription">
            <h2>Transcription:</h2>
            <p>{{ transcription }}</p>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                recording: false,
                mediaRecorder: null,
                audioChunks: [],
                transcription: ''
            },
            mounted() {
                window.addEventListener('keydown', this.handleKeyDown);
                window.addEventListener('keyup', this.handleKeyUp);
            },
            beforeDestroy() {
                window.removeEventListener('keydown', this.handleKeyDown);
                window.removeEventListener('keyup', this.handleKeyUp);
            },
            methods: {
                handleKeyDown(event) {
                    if (event.key === 't' && !this.recording) {
                        this.startRecording();
                    }
                },
                handleKeyUp(event) {
                    if (event.key === 't' && this.recording) {
                        this.stopRecording();
                    }
                },
                async startRecording() {
                    this.recording = true;
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    this.mediaRecorder = new MediaRecorder(stream);
                    this.mediaRecorder.start();

                    this.mediaRecorder.ondataavailable = event => {
                        this.audioChunks.push(event.data);
                    };

                    this.mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(this.audioChunks, { type: 'audio/wav' });
                        this.audioChunks = [];

                        const formData = new FormData();
                        formData.append('file', audioBlob, 'audio.wav');
                        formData.append('model', 'whisper-1');

                        const apiKey = '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';  // Replace with your OpenAI API key

                        axios.post('https://api.openai.com/v1/audio/transcriptions', formData, {
                            headers: {
                                'Authorization': `Bearer ${apiKey}`,
                                'Content-Type': 'multipart/form-data'
                            }
                        })
                            .then(response => {
                                this.transcription = response.data.text;
                            })
                            .catch(error => {
                                console.error('Error converting audio:', error);
                            });
                    };
                },
                stopRecording() {
                    this.recording = false;
                    this.mediaRecorder.stop();
                }
            }
        });
    </script>
</body>

</html>
